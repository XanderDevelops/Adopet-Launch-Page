<html>
    <head>
        <title>Adopet</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="title">ADOPET</h1>
            <div class="buttons">
            <button id="wouf-btn" class="animal-btn">Wouf</button>
            <button id="meow-btn" class="animal-btn">Meow</button>
            </div>
            <div id="wouf-content" class="content hidden">
            <p>Bienvenido a la red social de los animales y sus mejores amigos. Adopet es una red social que tiene como proposito buscar hogar a aquellos animales en situación de calle, o que están en la búsqueda de un nuevo hogar. Si quieres enterarte de las últimas noticias de Adopet, suscríbete ahora!</p>
            <button id="subscribe-btn">Suscríbete</button>
            </div>
            <div id="meow-content" class="content hidden">
            <form>
                <input type="email" placeholder="Ingresa tu correo electrónico" required>
                <button type="submit">Wouf wouf</button>
            </form>
            </div>
            <button id="quack-btn" class="quack-btn hidden">Quack</button>
        </div>
  </body>
  
  </html>
